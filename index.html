  body {

  .space-mono-regular {

  .first_page {
    font-family: "Londrina Outline", sans-serif;
    font-weight: 400;

    background-size: cover;
    height: 100vh;

  }

  .science {

    top: 15vh;
    left: 20vw;
    font-size: 10vh;

  }

  .technology {

    top: 30vh;

  .engineering {

  .mathematics {

    font-size: 10vh;
    color: red;
  }

  .typewriter {
    overflow: hidden;
    animation: typewriter 4s steps(200) 0.5s 1 normal both,
        blinkTextCursor 500ms steps(200) infinite normal;
    }

  @keyframes typewriter {
        from {width: 0;}
        to {width: 24em;}
    }

  @keyframes blinkTextCursor{
        from {border-right-color: rgba(255,255,255,.75);}
        to {border-right-color: transparent;}
    }
