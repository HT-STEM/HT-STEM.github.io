<style>
  
  @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
  
  body {
    margin: 0;
    padding: 0;
    overflow-x: clip;
    position: relative;
  }

  .space-mono-regular {
    font-family: "Space Mono", monospace;
    font-weight: 400;
    font-style: normal;
  }

  #menu_bar {
    position: sticky;
    top: 0;
    overflow: hidden;
    background-color: white;
    z-index: 999;
  }

  #menu_bar a {
    float: right;
    display: block;
    color: black;
    background-color: white;
    text-align: center;
    padding: 2vh;
    text-decoration: none;
    font-size: 2vh;
    cursor: pointer;
  }

  #menu_bar a:hover {
    background-color: lightgray;
  }

  #menu_bar a:active {
    background-color: white;
  }

  .first_page {
    font-family: "Londrina Outline", sans-serif;
    font-weight: 400;
    font-style: normal;

    background-image: url("https://images6.alphacoders.com/122/1226333.jpg");
    height: 100vh; 
    background-position: center center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .science {
    position: absolute;
    top: 15vh;
    left: 20vw;
    font-size: 10vh;
    color: green;
  }

  .technology {
    position: absolute;
    top: 30vh;
    left: 20vw;
    font-size: 10vh;
    color: blue;
  }

  .engineering {
    position: absolute;
    top: 45vh;
    left: 20vw;
    font-size: 10vh;
    color: orange;
  }

  .mathematics {
    position: absolute;
    top: 60vh;
    left: 20vw;
    font-size: 10vh;
    color: red;
  }

  .typewriter {
    overflow: hidden;
    animation: typewriter 4s steps(200) 0.5s 1 normal both,
        blinkTextCursor 500ms steps(200) infinite normal;
  }

  @keyframes typewriter {
        from {width: 0;}
        to {width: 24em;}
  }

  @keyframes blinkTextCursor{
        from {border-right-color: rgba(255,255,255,.75);}
        to {border-right-color: transparent;}
  }
  
  .second_page {
    background: white;
    height: 100vh;
    width: 100vw;
  }

  .intro, .image {
    display: inline-block;
  }

  .footer {
    position: absolute;
    left: 0;
    bottom: 0;
    height: 15vh;
    width: 100%;
    background-color: lightgray;
    text-align: center;
  }

  .credits {
    color: black; 
    width: 10vw; 
    padding: 5px; 
    position: absolute;
    left: 50%;
    top: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
